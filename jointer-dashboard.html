<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pm-dashboard.css">
    <title>Contractor Dashboard</title>
</head>

<body>

    <header>
        <img src="assets/brugg-logo-1.png" alt="Company Logo" class="logo">
        <div class="profile-section">
            <!-- Add profile icon or image here -->
            <span class="username">Jointer's Name</span>
        </div>
    </header>

    <main>
        <div class="account-section">
            <!-- Add options to change password/email id -->
            <button class="change-password">Change Password</button>
            <button class="change-email">Change Email</button>
        </div>

        <div class="dashboard-section">
            <h2>Projects</h2>

            <!-- Project List (Sample, you can dynamically generate this from your backend) -->
            <div class="project-item">
                <h3>Project 1</h3>
                <p>Date of Commencement: DD/MM/YYYY</p>
                <p>Deadline: DD/MM/YYYY</p>
                <!-- Add more details or actions here -->
                <a href="jointer-project.html">View Project</a>
            </div>

            <div class="project-item">
                <h3>Project 2</h3>
                <p>Date of Commencement: DD/MM/YYYY</p>
                <p>Deadline: DD/MM/YYYY</p>
                <a href="jointer-project.html">View Project</a>
            </div>

            <!-- Add more project items as needed -->
        </div>
    </main>

    <footer>
        For assistance, contact: <a href="mailto:email@bruggcables.com">email@bruggcables.com</a>
    </footer>

</body>

</html>
